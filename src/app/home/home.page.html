<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Popular Movies
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card *ngFor="let movie of Movie">
    <img src="{{Movie.Poster}}">
    <ion-card=header>
    <ion-card-subtitle>{{Movie.Year}}</ion-card-subtitle>
    <ion-card-title>{{Movie.Title}}</ion-card-title>
</ion-card-header>
 
</ion-card>

</ion-content>
